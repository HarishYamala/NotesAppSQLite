{% extends 'base.html' %}
{% block title %}View Note{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h3>{{ note.title }}</h3>
      <p style="white-space: pre-line;">{{ note.content }}</p>
      <small class="text-muted">{{ note.created_at }}</small>

      <div class="mt-3">
        <a href="{{ url_for('viewall') }}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
