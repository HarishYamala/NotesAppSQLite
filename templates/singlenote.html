{% extends 'base.html' %}
{% block title %}View Note{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-sm-11 col-md-8 col-lg-6 col-xl-5">

    <div class="card shadow-sm p-4 rounded-4">
      <h3 class="mb-3 fw-semibold text-break">
        {{ note.title }}
      </h3>

      <p class="mb-4" style="white-space: pre-line;">
        {{ note.content }}
      </p>

      <small class="text-muted d-block mb-3">
        Created on {{ note.created_at }}
      </small>

      <div>
        <a
          href="{{ url_for('viewall') }}"
          class="btn btn-secondary"
        >
          ‚Üê Back to Notes
        </a>
      </div>
    </div>

  </div>
</div>

{% endblock %}
